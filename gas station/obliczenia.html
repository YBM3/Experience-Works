<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stacja paliw</title>
	<link rel="stylesheet" type="text/css" href="styl3.css">
	<script type="text/javascript">
		function oblicz()
		{
			let cena;
			let rodzaj_paliwa = parseInt(document.getElementById("rodzaj").value);
			let ilosc_paliwa = parseInt(document.getElementById("ilosc").value);
			if(rodzaj_paliwa==1){
				cena=ilosc_paliwa*4;
			}
			else if(rodzaj_paliwa==2){
				cena=ilosc_paliwa*3.5;
			}
			else{
				cena=0;
			}
			document.getElementById("wynik").innerHTML="Koszt paliwa: "+cena+" zł";
		}
	</script>
</head>
<body>
	<div id="banerLewy"><h1>Stacja Paliw</h1></div>
	<div id="banerPrawy">
		<a href="stacja.html"><img src="home.png"></a>
		<a href="obliczenia.html"><img src="znak.png"></a>
	</div>
	<div id="blokGlowny">
		<h3>Oblicz koszt paliwa</h3>
		<label>Rodzaj paliwa (1-benzyna, 2-olej napędowy)<br><input type="number" id="rodzaj"></label><br>
		<label>Ile litrów<br><input type="number" id="ilosc"></label><br>
		<button onclick="oblicz()">OBLICZ</button><br>
		<div id="wynik"></div>
	</div>
	<div id="blokLewy">
		<a href="pesel/kwerendy.txt" download>Pobierz kwerendy</a>
	</div>
	<div id="blokPrawy">
		<img src="samochod.png" alt="samochód">
	</div>
	<div id="stopka">
		<p>Strone opracował: PESEL</p>
	</div>
</body>
</html>
